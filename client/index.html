<!DOCTYPE html>
<html ng-app="columbiaWync">
  <head>
    <base href="/">
    <title>columbiaWync</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- build:css app.css-->
    <!-- bower:css-->
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <!-- endinject-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/css/app.css">
    <!-- endbuild-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="icon-bar"></span>            <span class="icon-bar"></span>            <span class="icon-bar"></span></button>          <a href="index.html" class="navbar-brand"><img src="assets/logo_footer.png" class="img hidden-xs"><img src="assets/logo_footer.png" class="img visible-xs"></a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="index.html">Help         </a></li>
              <li><a href="work.html">Project information </a></li>
            </ul>
          </div>
        </div>
      </div>
      <div ng-view=""></div>
      <div class="footer-v1 row">
        <div class="footer">
          <div class="container">
            <div class="row">
              <!-- About-->
              <div class="col-sm-3 md-margin-bottom-40"><a href="index.html"><img id="logo-footer" src="http://lorempixel.com/g/100/100/transport" class="footer-logo"></a>                        
                <p>This is a GPS Mapping utility for Columbia University</p>
              </div>
              <div class="col-sm-3 md-margin-bottom-40"></div>
              <div class="col-sm-3 md-margin-bottom-40">
                <div class="headline">
                  <h2>Useful Links</h2>
                </div>                        
                <ul class="list-unstyled link-list">
                  <li><a href="#">Columbia University</a><i class="fa fa-angle-right"></i></li>                            
                  <li><a href="#">Lamont</a><i class="fa fa-angle-right"></i></li>                            
                  <li><a href="#">Blah blah</a><i class="fa fa-angle-right"></i></li>
                </ul>
              </div>
              <div class="col-sm-3 map-img md-margin-bottom-40">
                <div class="headline">
                  <h2>Contact Us</h2>
                </div>                         
                                        
                <address class="md-margin-bottom-40">Darby Jack<br>                            New York, NY <br>                            Phone: xx <br>                            Email: <a href="xxxx">xxxx@xxxx.com</a><br><a href="https://twitter.com/zevross" data-toggle="tooltip" data-placement="top" title="" data-original-title="Twitter" class="tooltips"><i class="fa fa-twitter twittercenter"></i></a></address>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false">                 </script>
    <!-- build:js app.js-->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endinject -->
    <!-- inject:js  -->
    <script src="app.js"></script>
    <script src="views/home/home.js"></script>
    <script src="views/home/home.controller.js"></script>
    <script src="services/remote-api-stub.rsrc.js"></script>
    <script src="services/leaflet-route.srvc.js"></script>
    <script src="modules/static-json-module.js"></script>
    <!-- endinject-->
    <!-- endbuild-->
    <script src="http://tombatossals.github.io/angular-leaflet-directive/bower_components/leaflet-plugins/layer/tile/Google.js"></script>
  </body>
</html>
